<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cálculo pensión INSS</title>
</head>
<body>
    <div class="container">
        <form action="">
            <label for="salario">Ingresa tu promedio salarial</label>
            <input type="number" min="0" required placeholder="Salario" name="salario" id="salario" class="form-control">
            <label for="semanas">Ingresa tus semanas cotizadas</label>
            <input type="number" name="semanas" id="semanas" required min="0" placeholder="Semanas" class="form-control">

            <label for="" id="pension" class="pension"></label>
            <button class="btn-submit" onclick="onClickPension()" type="button">Calcular</button>            
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
